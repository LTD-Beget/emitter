syntax = "proto3";

package beget.emitter.v1.k8s;

// Событие об успешном создании кластера
message ClusterCreatedEvent {
    // Идентификатор Кластера (uuid)
    string cluster_id = 1;
}

// Событие об успешном удалении кластера
message ClusterRemovedEvent {
    // Идентификатор Кластера (uuid)
    string cluster_id = 1;
}


// Событие об успешном изменении кластера
message ClusterChangedEvent {
    // Идентификатор Кластера (uuid)
    string cluster_id = 1;
}

// Событие об успешном добавлении воркер группы
message WorkerGroupAddedEvent {
    // Идентификатор воркер группы
    string group_id = 1;
}

// Событие об успешном удалении воркер группы
message WorkerGroupRemovedEvent {
    // Идентификатор воркер группы
    string group_id = 1;
}

// Событие об успешном изменении воркер группы
message WorkerGroupChangedEvent {
    // Идентификатор воркер группы
    string group_id = 1;
}

// Событие об успешной установке аддона
message AddonInstalledEvent {
    // Идентификатор Кластера (uuid)
    string cluster_id = 1;

    // Название аддона
    string name = 2;
}

// Событие об успешной переустановке аддона
message AddonReinstalledEvent {
    // Идентификатор Кластера (uuid)
    string cluster_id = 1;

    // Название аддона
    string name = 2;
}

// Событие об успешном удалении аддона
message AddonDeletedEvent {
    // Идентификатор Кластера (uuid)
    string cluster_id = 1;
    
    // Название аддона
    string name = 2;
}
