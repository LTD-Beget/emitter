syntax = "proto3";

package beget.emitter.v1.helpdesk;

message TicketReplyEvent {
    uint32 ticket_id = 1;
}

message TicketAssignEvent {
    uint32 ticket_id = 1;
}

message TicketMoveEvent {
    uint32 ticket_id = 1;
}

message TicketChangeStatusEvent {
    uint32 ticket_id = 1;
}

message TicketCreateEvent {
    uint32 ticket_id = 1;
}

message PostUpdateEvent {
    uint32 post_id = 1;
    uint32 ticket_id = 2;
}
