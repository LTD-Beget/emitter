syntax = "proto3";

package beget.emitter.v1.sitemap;

// Событие об успешном создании заявки на генерацию sitemap
// sitemap.order.created
message SitemapOrderCreatedEvent {
  // Идентификатор заявки на генерацию sitemap
  uint64 order_id = 1;
}

// Событие об успешном завершении генерации sitemap
// sitemap.order.completed
message SitemapOrderCompletedEvent {
  // Идентификатор заявки на генерацию sitemap
  uint64 order_id = 1;
}

// Событие об ошибке при генерации sitemap
// sitemap.order.failed
message SitemapOrderFailedEvent {
  // Идентификатор заявки на генерацию sitemap
  uint64 order_id = 1;

  // Сообщение с ошибкой
  string error = 2;
}

// Событие об отмене заявки на генерацию sitemap
// sitemap.order.canceled
message SitemapOrderCanceledEvent {
  // Идентификатор заявки на генерацию sitemap
  uint64 order_id = 1;
}

// Событие о том, что дальнейшее выполнение заявки невозможно: пользователь достиг лимитов.
// sitemap.order.limited
message SitemapOrderLimitedEvent {
  // Идентификатор заявки на генерацию sitemap
  uint64 order_id = 1;
}
